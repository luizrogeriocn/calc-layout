<!DOCTYPE html>
<html ng-app="Calculator">
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./public/css/bootstrap.min.css">
        <style>
            .output{
                font-size: 46px !important;
                text-align: right !important;
            }
            #buttons .row{
                margin-bottom: 10px;
            }
            button{
                font-size: 24px !important;
                height: 80px;
            }
            .container{
                margin-top: 30px;
            }
        </style>
        <script src="./public/js/angular.min.js"></script>
        <script src="./public/js/app.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="Calculator">
            <div class="row" id="buttons">
                <div class="span6">
                    <div class="row">
                        <button ng-click="calculate()" type="button" class="btn output text-right span6">{{result}}</button>
                    </div>
                    <div class="row">
                        <button ng-click="addNumber(1)" type="button" class="btn span2">1</button>
                        <button ng-click="addNumber(2)" type="button" class="btn span2">2</button>
                        <button ng-click="addNumber(3)" type="button" class="btn span2">3</button>
                    </div>
                    <div class="row">
                        <button ng-click="addNumber(4)" type="button" class="btn span2">4</button>
                        <button ng-click="addNumber(5)" type="button" class="btn span2">5</button>
                        <button ng-click="addNumber(6)" type="button" class="btn span2">6</button>
                    </div>
                    <div class="row">
                        <button ng-click="addNumber(7)" type="button" class="btn span2">7</button>
                        <button ng-click="addNumber(8)" type="button" class="btn span2">8</button>
                        <button ng-click="addNumber(9)" type="button" class="btn span2">9</button>
                    </div>
                    <div class="row">
                        <button ng-click="addNumber(0)" type="button" class="btn span4">0</button>
                        <button ng-click="calculate()" type="button" class="btn btn-success span2">=</button>
                    </div>
                </div>
                <div class="span1">
                    <div class="row">
                        <button ng-click="resetOperation()" type="button" class="btn btn-inverse span2">C</button>
                    </div>
                    <div class="row">
                        <button ng-click="chooseOperation('/');" type="button" class="btn btn-primary span2">/</button>
                    </div>
                    <div class="row">
                        <button ng-click="chooseOperation('*');" type="button" class="btn btn-primary span2">*</button>
                    </div>
                    <div class="row">
                        <button ng-click="chooseOperation('+');" type="button" class="btn btn-primary span2">+</button>
                    </div>
                    <div class="row">
                        <button ng-click="chooseOperation('-');" type="button" class="btn btn-primary span2">-</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
</html>
